<body>
    
    <div class="container">

        <div class="row">
            <div class="game_container">
                <!-- overlay for background -->
                <div class="overlayCont absolute"></div>
            
                <!-- starting game by entering names and selecting player for first turn -->
                <div class="gameStartCont">
                    <div class="enterName">
                        <h2 class="game_heading center_col">Game of pig dice.!</h2>
                        <div class="setName">
                            <label for="player1">Player 1:</label>
                            <input type="text" id="player1" placeholder="Enter Name of Player 1"><br>
                            <label for="player2">Player 2:</label>
                            <input type="text" id="player2" placeholder="Enter Name of Player 2">
                        </div>
                        <button class="setNamebtn btn">Set Nameüî†</button>
                    </div>
                    <div class="selectPlayer displayNone">
                        <p>Who starts first?</p>
                        <div class="selectPlayerBtn">
                            <button id="player1Start"></button>
                            <button id="player2Start"></button>
                        </div>
                    </div>
            
                </div>
            
                <!-- buttons to control -->
                <div class="button_cont">
                    <!-- <button class="newGame btn">New GameüîÑÔ∏è</button> -->
                    <div class="dice_img ">
                        <img src="./Dice/dice1-png-27671.png" alt="" id="dice1" class="dice displayNone">
                        <img src="./Dice/dice2-png-27664.png" alt="" id="dice2" class="dice displayNone">
                        <img src="./Dice/dice3-png-27671.png" alt="" id="dice3" class="dice displayNone">
                        <img src="./Dice/dice4-png-27671.png" alt="" id="dice4" class="dice displayNone">
                        <img src="./Dice/dice5-png-27658.png" alt="" id="dice5" class="dice displayNone">
                        <img src="./Dice/dice6-png-27671.png" alt="" id="dice6" class="dice displayNone">
                    </div>
                    <button class="rollDice btn">Roll Diceüé≤</button>
                    <button class="hold btn">Hold‚èØÔ∏è</button>
                    <!-- <button class="setNamebtn btn">Set Nameüî†</button> -->
                </div>
            
                <!-- player1 section -->
                <div id="Player 1" class="player player1_cont inactive">
                    <!-- <div class="absolute inactive player1_inactive"></div> -->
                    <div class="playerNameCont">
                        <h1 class="player1Name">Player 1</h1>
                        <span class="player1_highscore highScore">0</span>
                    </div>
                    <div class="current_cont">
                        <h3>Current</h3>
                        <span class="score" id="player1_score">0</span>
                    </div>
                </div>
            
                <!-- player2 section -->
                <div id="Player 2" class="player player2_cont inactive">
                    <!-- <div class="absolute inactive player2_inactive"></div> -->
                    <div class="playerNameCont">
                        <h1 class="player2Name">Player 2</h1>
                        <span class="player2_highscore highScore">0</span>
                    </div>
                    <div class="current_cont">
                        <h3>Current</h3>
                        <span class="score" id="player2_score">0</span>
                    </div>
                </div>
            
                <!-- declaring winners container -->
                <div class="winner_cont absolute displayNone">
                    <div class="declare_winner">
                        <h4 id="winner_name"></h4>
                        <button class="newGame btn">New GameüîÑÔ∏è</button>
                    </div>
            
                </div>
            
            </div>
